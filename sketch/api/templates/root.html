{% extends "base.html" %}

{% block title %} Landing Page! {% endblock %}

{% block body %}
<h1 class="text-3xl font-bold underline text-center">Sketch Count: {{ sketchcount }}</h1>

<div class="container max-width" id="cardhisto"></div>
<script type="text/javascript">
    var spec = "./cardinality_histogram";
    vegaEmbed('#cardhisto', spec, opt = { actions: false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
</script>
{% endblock %}
