{% extends "base.html" %}

{% block title %} Chat {% endblock %}

{% block body %}

<style>
    @keyframes blink {
        50% {
            fill: transparent
        }
    }

    .dot {
        animation: 1s blink infinite;
        fill: grey;
    }

    .dot:nth-child(2) {
        animation-delay: 250ms
    }

    .dot:nth-child(3) {
        animation-delay: 500ms
    }

    .loader {
        background-color: #f1f1f1;

        color: grey;
    }
</style>

<div class="flex-1 overflow-y-auto" id="block">
</div>

<div class="border-t-2 border-gray-200 p-4 8 mb-2">
    <div class="relative flex">
        <input id="chat-input" type="text" placeholder="Talk to data!"
            class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 bg-gray-200 rounded-md p-3">
        <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
            <input id="file-input" type="file" class="hidden" />
            <button type="button" id="file-upload-button"
                class="inline-flex items-center justify-center rounded-full h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-6 w-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                    </path>
                </svg>
            </button>
            <button id="send-button" type="button"
                class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                <span class="font-bold">Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="h-6 w-6 ml-2 transform rotate-90">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function isLocalhost(url) {
        return url.includes('localhost') || url.includes('127.0.0.1');
    }
    var typingTimer;
    var activelyTyping = false;

    function isTyping(socket) {
        if (!activelyTyping) {
            socket.send(JSON.stringify({ 'typing': true }));
        }
        activelyTyping = true;
        clearTimeout(typingTimer);
        if ($("#chat-input").val()) {
            typingTimer = setTimeout(() => { doneTyping(socket) }, 5000);
        }
    };

    function doneTyping(socket) {
        if (activelyTyping) {
            socket.send(JSON.stringify({ 'typing': false }));
        }
        activelyTyping = false;
    };

    function getTypingBlock(color, name) {
        return `
        <div id="${name}typing" class="flex justify-${(name == "{{ user.username }}") ? "end" : "start"}">
            <svg height="40" width="40">
                <circle class="dot" cx="10" cy="20" r="3" style="fill:${color};" />
                <circle class="dot" cx="20" cy="20" r="3" style="fill:${color};" />
                <circle class="dot" cx="30" cy="20" r="3" style="fill:${color};" />
            </svg>
        </div>
        `;
    };

    // TODO: I should get rid of the jquery... just use vanilla...
    $(document).ready(function () {
        var url = (isLocalhost(location.host) ? "ws://" : "wss://") + location.host + "/ws/chat" + location.search;
        var socket = new WebSocket(url);
        var colors = ["purple", "rose", "emerald", "amber", "zinc", "blue"];
        var cmap = {};
        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            if (!(data.sender in cmap)) {
                cmap[data.sender] = colors.pop();
            }
            var color = cmap[data.sender];
            if (data["meta"]) {
                if ("typing" in data) {
                    if (data.typing) {
                        if (!$("#" + data.sender + "typing").length) {
                            console.log([data.sender, color]);
                            $("#block").append(getTypingBlock(color, data.sender));
                            $("#block").scrollTop($("#block")[0].scrollHeight);
                        }
                    } else {
                        $("#" + data.sender + "typing").remove();
                    }
                    return;
                }
                $("#block").append(`
                <div class="flex py-1 justify-${(data.sender == "{{ user.username }}") ? "end" : "start"}">
                    <span class="inline-block px-2 py-2 rounded-l-lg rounded-br-none bg-slate-100 text-gray-900">${data.sender}</span>
                    <span class="inline-block px-4 py-2 rounded-r-lg rounded-br-none bg-slate-100 text-gray-900">${data.message}</span>
                </div>`);
                $("#block").scrollTop($("#block")[0].scrollHeight);
                return;
            }
            $("#block").append(`
            <div class="flex py-1 justify-${(data.sender == "{{ user.username }}") ? "end" : "start"}">
                <span class="inline-block px-2 py-2 rounded-l-lg rounded-${(data.sender == "{{ user.username }}") ? "br" : "bl"}-none bg-${color}-100 text-gray-900" > ${data.sender}</span >
                <span class="inline-block px-4 py-2 rounded-r-lg rounded-${(data.sender == "{{ user.username }}") ? "br" : "bl"}-none bg-${color}-500 text-white">${data.message}</span>
            </div>`);
            $("#block").scrollTop($("#block")[0].scrollHeight);
            // <div class="justify-end rounded-br-none"></div><div class="justify-start rounded-bl-none"></div>
            // <div class="bg-blue-500">Hello</div><div class="bg-blue-100">Hello</div>
            // <div class="bg-purple-500">Hello</div><div class="bg-purple-100">Hello</div>
            // <div class="bg-rose-500">Hello</div><div class="bg-rose-100">Hello</div>
            // <div class="bg-emerald-500">Hello</div><div class="bg-emerald-100">Hello</div>
            // <div class="bg-amber-500">Hello</div><div class="bg-amber-100">Hello</div>
            // <div class="bg-zinc-500">Hello</div><div class="bg-zinc-100">Hello</div>
            // $("#block").append(`<div class="bg-gray-300 mx-4 my-2 p-2 rounded-lg"><p><b>${data.sender}:</b>${data.message}</p></div>`);
        };
        $("#file-upload-button").click(function () {
            $("#file-input").click();
        });
        $("#chat-input").keypress(function (e) {
            if (e.which == 13) {
                e.preventDefault();
                $("#send-button").click();
                doneTyping(socket);
            } else {
                isTyping(socket);
            }
        });
        $("#send-button").click(function () {
            var message = $("#chat-input").val();
            if (message == "") {
                return;
            }
            socket.send(JSON.stringify({ message }));
            $("#chat-input").val("");
        });
    });
</script>

{% endblock %}
