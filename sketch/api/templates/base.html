{% from "macro/header.html" import header, header_script with context %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='output.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.4.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0/build/vega-embed.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>{% block title %}{% endblock %}</title>
    {{ header_script() }}
</head>

<body class="text-black dark:text-gray-300 dark:bg-slate-800">
    <div class="flex flex-col h-screen">
        {{ header() }}
        {% block body %}{% endblock %}
    </div>

    {% if DEBUG %}
    <!-- Hot reload script -->
    {{ hot_reload.script(url_for('hot-reload')) | safe }}
    {% endif %}
</body>

</html>
