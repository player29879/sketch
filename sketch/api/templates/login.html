{% from "header.html" import header with context %}

{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}

<div class="flex flex-col h-screen">
    {{ header() }}
    <div class="flex flex-grow items-center justify-center bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form method="POST" action="./token?redirect_uri={{ redirect_uri }}">
                <div class="mt-4">
                    <div>
                        <label class="block" for="username">Username</label>
                        <input name="username" id="username" type="text" placeholder="Username"
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password</label>
                        <input name="password" id="password" type="password" placeholder="Password"
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button
                            class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
