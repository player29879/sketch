{% macro header_script() -%}
<script>
    // On page load, add a darkmode varaible to document.documentelement.classlist
    const setDarkModeStyle = () => {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        lightMode = document.getElementById('LightMode');
        darkMode = document.getElementById('DarkMode');
        systemMode = document.getElementById('SystemMode');
        if (localStorage.theme === 'dark') {
            lightMode.classList.remove('text-sky-500');
            darkMode.classList.add('text-sky-500');
            systemMode.classList.remove('text-sky-500');
        } else if (!('theme' in localStorage)) {
            lightMode.classList.remove('text-sky-500');
            darkMode.classList.remove('text-sky-500');
            systemMode.classList.add('text-sky-500');
        } else {
            lightMode.classList.add('text-sky-500');
            darkMode.classList.remove('text-sky-500');
            systemMode.classList.remove('text-sky-500');
        }
    }
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    document.addEventListener("DOMContentLoaded", () => {
        setDarkModeStyle();
        var dropdownWrapper = document.getElementById('popup-menu-darkmode');
        document.getElementById('darkmode-button').addEventListener('click', (event) => {
            if (dropdownWrapper.classList.contains('hidden')) {
                dropdownWrapper.classList.remove('hidden');
            } else {
                dropdownWrapper.classList.add('hidden');
            }
        });
        document.getElementById('LightMode').addEventListener('click', (event) => {
            localStorage.theme = 'light';
            setDarkModeStyle();
            dropdownWrapper.classList.add('hidden');
        });
        document.getElementById('DarkMode').addEventListener('click', (event) => {
            localStorage.theme = 'dark';
            setDarkModeStyle();
            dropdownWrapper.classList.add('hidden');
        }
        );
        document.getElementById('SystemMode').addEventListener('click', (event) => {
            localStorage.removeItem('theme');
            setDarkModeStyle();
            dropdownWrapper.classList.add('hidden');
        }
        );
    });
</script>
{% endmacro -%}
