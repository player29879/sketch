{% extends "base.html" %}

{% block title %} Sketchpad {% endblock %}

{% block body %}

<h1 class="text-4xl font-bold underline"> Sketchpad Detail </h1>

<h1 class="text-2xl"> Metrics </h1>
<table class="table-auto">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    {% for key, value in sketchpad.get_metrics().items() %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>

<pre>
{{ sketchpad_json }}
</pre>
{% endblock %}
