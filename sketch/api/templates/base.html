<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='output.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0/build/vega-embed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0/build/vega-embed.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block body %}{% endblock %}

    {% if DEBUG %}
    <!-- Hot reload script -->
    {{ hot_reload.script(url_for('hot-reload')) | safe }}
    {% endif %}
</body>

</html>
