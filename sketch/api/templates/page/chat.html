{% extends "base.html" %}

{% block title %} Chat {% endblock %}

{% block body %}

<div class="flex-1 overflow-y-auto" id="block">
    <p> Hi this is some text </p>
</div>

<div class="border-t-2 border-gray-200 p-4 8 mb-2">
    <div class="relative flex">
        <input id="chat-input" type="text" placeholder="Talk to data!"
            class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 bg-gray-200 rounded-md p-3">
        <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
            <input id="file-input" type="file" class="hidden" />
            <button type="button" id="file-upload-button"
                class="inline-flex items-center justify-center rounded-full h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-6 w-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                    </path>
                </svg>
            </button>
            <button id="send-button" type="button"
                class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                <span class="font-bold">Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="h-6 w-6 ml-2 transform rotate-90">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // TODO: I should get rid of the jquery... just use vanilla...
    $(document).ready(function () {
        var socket = new WebSocket("ws://" + location.host + "/ws/chat");
        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            $("#block").append(`<p><b>${data.sender}:</b>${data.message}</p>`);
        };
        $("#file-upload-button").click(function () {
            $("#file-input").click();
        });
        $("#chat-input").keypress(function (e) {
            if (e.which == 13) {
                e.preventDefault();
                $("#send-button").click();
            }
        });
        $("#send-button").click(function () {
            var message = $("#chat-input").val();
            if (message == "") {
                return;
            }
            socket.send(JSON.stringify({ message }));
            $("#chat-input").val("");
        });
    });
</script>

{% endblock %}
